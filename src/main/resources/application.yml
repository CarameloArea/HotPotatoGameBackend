app:
  name: hot_potato_game
  url: ${APPLICATION_URL:http://127.0.0.1:8080}
spring:
  profiles:
    active: ${PROFILE:DEV}
  application:
    name: hot_potato_game
    security:
      jwt:
        secret-key: ${APPLICATION_SECURITY_JWT_SECRETKEY:SECRET_JWT}
        expiration: ${APPLICATION_SECURITY_JWT_EXPIRATION:86400000}
  config:
    import: optional:file:.env-dev[.properties]
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/hot_potato_game}
    username: ${SPRING_DATASOURCE_USERNAME:hot_potato_game_user}
    password: ${SPRING_DATASOURCE_PASSWORD:hot_potato_game_password}
  flyway:
    enabled: true
    locations: classpath:db/migration
  jpa:
    hibernate:
      ddl-auto: none # Flyway gerencia
    show-sql: true
  docker:
    compose:
      file: ./run/postgres-dev.yml
  springdoc:
    api-docs:
      path: /api-docs
    swagger-ui:
      path: /swagger
      use-root-path: true